<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col">
            <h1 class="mat-display-1" color="primary">Task Management System</h1>
        </div>
        <div class="col-auto mt-1">
            <button type="button" class="btn btn-link" (click)="handleLogout()">Logout</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col">
            <mat-card>
                <mat-card-header style="background-color: lightgray;">
                    <div class="row justify-content-between">
                        <div class="col">
                            <h2>Task Details</h2>
                        </div>
                        <div class="col-auto">
                            <button mat-button color="primary" (click)="openAddDialog()">Add Task</button>
                        </div>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field style="width: 100%;" class="mt-3">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                    </mat-form-field>
                    <div class="mat-elevation-z1">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="QuoteID">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                <td mat-cell *matCellDef="let row"> {{row.QuoteID}} </td>
                            </ng-container>
                            <ng-container matColumnDef="QuoteType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quote Type </th>
                                <td mat-cell *matCellDef="let row"> {{row.QuoteType}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Sales">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales </th>
                                <td mat-cell *matCellDef="let row"> {{row.Sales | titlecase}} </td>
                            </ng-container>
                            <ng-container matColumnDef="DueDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.DueDate | date: "shortDate"}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Premium">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Premium </th>
                                <td mat-cell *matCellDef="let row"> {{row.Premium | currency}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Actions">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <mat-cell *matCellDef="let row;">
                                    <button mat-icon-button>
                                        <mat-icon>visibility</mat-icon>        
                                    </button>
                                    <button mat-icon-button (click)="openUpdateDialog(row)">
                                        <mat-icon>edit</mat-icon>        
                                    </button>
                                    <button mat-icon-button (click)="openDeleteDialog(row.QuoteID)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 15, 25]" aria-label="Select page of users"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
