<h2 mat-dialog-title>Are you sure?</h2>
<div class="delete-dialog">
  <mat-dialog-content>
    You are about to delete quote No. {{data.QuoteID}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-flat-button mat-dialog-close color="primary" (click)="onDelete()">Yes</button>
  </mat-dialog-actions>
</div>
