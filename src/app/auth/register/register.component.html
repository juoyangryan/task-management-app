<div class="row mt-3">
    <div class="col">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <mat-form-field class="form-full-width">
                <mat-label for="username">Username</mat-label>
                <input matInput formControlName="username">
                <mat-error> *required </mat-error>
            </mat-form-field>
            <mat-form-field class="form-full-width">
                <mat-label for="password">Password</mat-label>
                <input matInput formControlName="password">
                <mat-error> *Required </mat-error>
            </mat-form-field>
            <mat-form-field class="form-full-width">
                <mat-label for="confirmPassword">Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword">
                <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')"> *Required </mat-error>
                <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('PasswordNoMatch')">
                    *Password and Confirm Password must match. 
                </mat-error>
            </mat-form-field>
            <button mat-flat-button type="submit" color="primary">Register</button>
        </form>
    </div>
</div>
